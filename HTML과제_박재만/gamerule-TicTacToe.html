                <p style="font-size: 22px;">오목과 아주 유사한 형태인 추상전략 보드게임. 외국어로 이 놀이를 언급한 대목에서 번역자들이 삼목이라고 번역하는 경우도 있다. 종이와 펜만 있으면 어디서든 할 수 있는 간단한 놀이이며, 심지어 종이나 펜이 없어도 모래 위에 그리거나, 돌이나 나뭇잎 같은 것들로 모양만 갖추면 언제 어디서나 할 수 있다. 판 크기는 3×3의 정사각형인 2인 전용 게임이다. 가로 세로 대각선으로 3개가 이어지면 이긴다.</p>
